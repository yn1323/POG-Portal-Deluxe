runs:
  using: "composite"
  steps:
    - name: Use Node.js v18
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: Install dependencies
      run: npm ci
      shell: bash
    - name: Build storybook
      run: npm run build-storybook
      shell: bash
    - name: Storybook test
      run: npm run test-storybook:ci
      shell: bash
